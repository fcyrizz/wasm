<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media to MP3 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 { color: #333; }
    input[type="file"] { margin: 10px 0; }
    button {
      background: #007bff;
      border: none;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #status { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Convert Media to MP3</h2>
  <input type="file" id="uploader" accept="audio/*,video/*">
  <br>
  <button id="convertBtn" disabled>Convert to MP3</button>
  <div id="status"></div>

  <script type="module">
    import { createFFmpeg, fetchFile } from "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js";

    const ffmpeg = createFFmpeg({ log: true });
    const uploader = document.getElementById("uploader");
    const convertBtn = document.getElementById("convertBtn");
    const status = document.getElementById("status");

    let file;

    uploader.addEventListener("change", (e) => {
      file = e.target.files[0];
      convertBtn.disabled = !file;
    });

    convertBtn.addEventListener("click", async () => {
      if (!file) return;

      status.textContent = "Loading FFmpeg.wasm...";
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      status.textContent = "Converting...";
      const inputName = file.name;
      const outputName = "output.mp3";

      ffmpeg.FS("writeFile", inputName, await fetchFile(file));
      await ffmpeg.run("-i", inputName, "-q:a", "0", "-map", "a", outputName);

      const data = ffmpeg.FS("readFile", outputName);
      const url = URL.createObjectURL(new Blob([data.buffer], { type: "audio/mpeg" }));

      const link = document.createElement("a");
      link.href = url;
      link.download = outputName;
      link.click();

      status.textContent = "âœ… Conversion complete! MP3 downloaded.";
    });
  </script>
</body>
</html>
